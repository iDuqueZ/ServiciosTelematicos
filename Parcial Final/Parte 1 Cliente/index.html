<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Parcial</title>
</head>

<style>
    .container-0{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(1, 1fr);
        grid-column-gap: 60px;
        grid-row-gap: 20px;
        width: 90%;
        margin: auto;
        margin-top: 80px;
    }

    .lista{
        height: 80vh;
        overflow: auto;
    }



</style>

<body>
    <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid">
          <a style="color: white;" class="navbar-brand" href="/index.html">Biblioteca Servicios</a>
        </div>
      </nav>

      <div class="container-0">
        <section class="lista">
            <h2>Lista de Libros</h2>
            <ul id="lista" class="list-group">
                
              </ul>
          </section>

          <section class="opciones">
            <h2>Opciones</h2>
            <div class="accordion accordion-flush" id="accordionFlushExample">

                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingb">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseb" aria-expanded="false" aria-controls="flush-collapseb">
                            Buscar un Libro
                        </button>
                      </h2>
                      <div id="flush-collapseb" class="accordion-collapse collapse" aria-labelledby="flush-headingb" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="buscarID" class="form-label">ID</label>
                                <input type="number" class="form-control" id="buscarID" placeholder="ej: 1"/>
                              </div>
                              <button onclick="buscar()" class="btn btn-primary">Buscar</button>
                            <div class="mb-3">
                                <label for="titlebuscar" class="form-label">Titulo:</label>
                                <input type="text" class="form-control" id="titlebuscar" placeholder="Titulo" readonly/>
                              </div>
                              <div class="mb-3">
                                <label for="describuscar" class="form-label">descripción:</label>
                                <textarea class="form-control" id="describuscar" rows="3" readonly></textarea>
                              </div>
                              <div class="mb-3">
                                <label for="autorbuscar" class="form-label">Autor:</label>
                                <input type="text" class="form-control" id="autorbuscar" placeholder="Pedrito" readonly/>
                              </div>
                
                              
                      </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Agregar un Libro
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Titulo:</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titulo"/>
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">descripción:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Autor:</label>
                                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Pedrito"/>
                              </div>
                
                              <button onclick="nuevo()" class="btn btn-primary"> Agregar</button>
                        </div>
                      </div>
                </div>
                    
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseOne">
                            Editar un Libro
                        </button>
                      </h2>
                      <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">ID</label>
                                <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="ej: 1"/>
                              </div>
                            <div class="mb-3">
                                <label for="titleeditar" class="form-label">Titulo:</label>
                                <input type="text" class="form-control" id="titleeditar" placeholder="Titulo"/>
                              </div>
                              <div class="mb-3">
                                <label for="descrieditar" class="form-label">descripción:</label>
                                <textarea class="form-control" id="descrieditar" rows="3"></textarea>
                              </div>
                              <div class="mb-3">
                                <label for="autoreditar" class="form-label">Autor:</label>
                                <input type="text" class="form-control" id="autoreditar" placeholder="Pedrito"/>
                              </div>
                
                              <button onclick="editar()" class="btn btn-primary">Editar</button>
                      </div>
                </div>
                
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTree" aria-expanded="false" aria-controls="flush-collapseTree">
                            Eliminar
                        </button>
                      </h2>
                      <div id="flush-collapseTree" class="accordion-collapse collapse" aria-labelledby="flush-headingTree" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="eliminaID" class="form-label">ID</label>
                                <input type="number" class="form-control" id="eliminarID" placeholder="ej: 1"/>
                              </div>
                
                              <button onclick="eliminar()" class="btn btn-primary">Eliminar</button>
                      </div>
                </div>

                  <!-- <div class="editar">
                    <h2>Editar un Libro</h2>
                  </div> -->

                
            </div>
           

          
      </div>

<script>
    //Función Listar
    listar();
    function listar(){
        document.querySelector('#lista').innerHTML= "";
    const API_URL = 'http://192.168.60.3:5000';
    const xhr = new XMLHttpRequest();
    function onRequestHandler() {
            if(this.readyState == 4 && this.status == 200){
                
                const data = JSON.parse(this.response);
                console.log(data);
                const HTMLResponse = document.querySelector('#lista');


                const tpl = data.books.map(book => `<li class="list-group-item"><b>${book.id}</b><p>${book.title} (${book.author})</p></li>`);
                // <li class="list-group-item"><b class="_id"></b><p></p></li>
                HTMLResponse.innerHTML = `${tpl}`
            }
        }

        xhr.addEventListener("load", onRequestHandler);
        xhr.open("GET", `${API_URL}/books`);
        xhr.send();
    }

        //Función Nuevo
        function nuevo() {

            // var titulo = 
            // var description = document.getElementById("exampleFormControlTextarea1").value;
            // var author = document.getElementById("exampleFormControlInput2").value;

            var book = {
                title: "",
                description: "",
                author: ""
            }

            console.log("hola")

            book["title"] = document.getElementById("exampleFormControlInput1").value;
            book["description"] = document.getElementById("exampleFormControlTextarea1").value;
            book["author"] = document.getElementById("exampleFormControlInput2").value;


            // let config = {
            //     headers: {
            //         "Access-Control-Allow-Origin": "*",
            //         "Access-Control-Allow-Credentials": "true",
            //         "Access-Control-Allow-Methods": "GET,HEAD,OPTIONS,POST,PUT",
            //         "Access-Control-Allow-Headers": "Access-Control-Allow-Headers, Origin,Accept, X-Requested-With, Content-Type, Access-Control-Request-Method, Access-Control-Request-Headers"
            //     }
            // }

            axios.post('http://192.168.60.3:5000/books', book,{
            headers: {
                "Access-Control-Allow-Origin": "*",
                "Access-Control-Allow-Credentials": true,
                "Access-Control-Allow-Methods": "GET,HEAD,OPTIONS,POST,PUT",
                "Access-Control-Allow-Headers": "Origin, X-Requested-With, Content-Type, Accept, Authorization"
                }
            }
            )
            .then(response => {
            const added = response.data;
            console.log(`POST: `, added);
           
            })
            .catch(error => console.error(error));

            listar();
            window.location.reload();
        };

        function editar (){
            var book = {
                title: "",
                description: "",
                author: ""
            }

            console.log("hola")

            book["title"] = document.getElementById("titleeditar").value;
            book["description"] = document.getElementById("descrieditar").value;
            book["author"] = document.getElementById("autoreditar").value;

            var id = document.getElementById("exampleFormControlInput3").value;
            console.log(id)

            axios.put('http://192.168.60.3:5000/books/' + id, book,{
            headers: {
                "Access-Control-Allow-Origin": "*",
                "Access-Control-Allow-Credentials": true,
                "Access-Control-Allow-Methods": "GET,HEAD,OPTIONS,POST,PUT",
                "Access-Control-Allow-Headers": "Origin, X-Requested-With, Content-Type, Accept, Authorization"
                }
            }
            )
            .then(response => {
            const added = response.data;
            console.log(`PUTT: `, added);
           
            })
            .catch(error => console.error(error));

            listar();
    
        }

        function eliminar(){

            var id = document.getElementById("eliminarID").value;
            console.log(id)

            axios.delete('http://192.168.60.3:5000/books/' + id, {
            headers: {
                "Access-Control-Allow-Origin": "*",
                "Access-Control-Allow-Credentials": true,
                "Access-Control-Allow-Methods": "GET,HEAD,OPTIONS,POST,PUT",
                "Access-Control-Allow-Headers": "Origin, X-Requested-With, Content-Type, Accept, Authorization"
                }
            }
            )
            .then(response => {
            const added = response.data;
            console.log(`DELETE: `, added);
           
            })
            .catch(error => console.error(error));

            listar();
   
        }

        function buscar (){

            var id = document.getElementById("buscarID").value;
            console.log(id)

            axios.get('http://192.168.60.3:5000/books/' + id, {
            headers: {
                "Access-Control-Allow-Origin": "*",
                "Access-Control-Allow-Credentials": true,
                "Access-Control-Allow-Methods": "GET,HEAD,OPTIONS,POST,PUT",
                "Access-Control-Allow-Headers": "Origin, X-Requested-With, Content-Type, Accept, Authorization"
                }
            }
            )
            .then(response => {
            const added = response.data;

            document.getElementById("titlebuscar").value = added.book.title;
            document.getElementById("describuscar").value = added.book.description;
            document.getElementById("autorbuscar").value = added.book.author;

            console.log(`GET: `, added);
           
            })
            .catch(error => console.error(error));

            listar();
        }
                    

</script>
      
</body>
</html>
